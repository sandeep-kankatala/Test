name: CI
 
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
 
jobs:
  Run-Test-Configuration:
    strategy:
      max-parallel: 1
      matrix:
       os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}, [self-hosted]
    name: Run Test Configuration
 
    steps:
      - uses: suisei-cn/actions-download-file@v1.0.1
        id: downloadfile  # Remember to give an ID if you need the output filename
        name: Download the file
        with:
          url: "https://assets.eggplantsoftware.com/EggplantRunner/eggplant-runner-Windows-25.3.1+1.exe"
          target: ${{ runner.temp }}/test/
 
      - run: echo "Trigger event.. ${{ github.event_name }}. Runner OS.. ${{ runner.os }}."
      - name: Eggplant Runner
        uses: keysight-eggplant/eggplant-github-action@v1.0.19
